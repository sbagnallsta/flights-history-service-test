# GO CircleCI 1.0 configuration file

# sets the triggers for a specific branch
general:
  branches:
    only:
      - master

# sets the CircleCI virtual machine to use go and Docker services
machine:
  java:
    version: openjdk8
  services:
    - docker

test:
  pre:
    - cp -r flights-history-service-test/profiles  ~/.go_project/src/github.com/
    - go get -v -t -d ./...
